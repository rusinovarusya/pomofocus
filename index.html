<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomofocus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper pomodoro">
    <div class="page-container">

      <header class="header">
        <div class="logo">Pomofocus</div>
      </header>

      <main class="main">
          <section class="timer-section">
          <form>
            <ul class="timer-type-list">
              <li class="timer-type-item">
                <input type="radio" name="timer-type" id="pomodoro" value="pomodoro" checked>
                <label for="pomodoro" class="timer-type-item-label">Pomodoro</label>
              </li>
  
              <li class="timer-type-item">
                <input type="radio" name="timer-type" id="short-break" value="shortBreak">
                <label for="short-break" class="timer-type-item-label">Short Break</label>
              </li>
              
              <li class="timer-type-item">
                <input type="radio" name="timer-type" id="long-break" value="longBreak">
                <label for="long-break" class="timer-type-item-label">Long Break</label>
              </li>
            </ul>
          </form>

          <p class="timer">25:00</p>
          <button class="button btn-start">Start</button>
        </section>

        <section class="tagline-section">
          <p class="pomodoro-num-section">#<span class="pomodoro-num">1</span></p>
          <p class="tagline">Time to focus!</p>
        </section>

        <section class="tasks-section">
          <div class="task-title-container">
            <h2 class="task-title">Tasks</h2>
          </div>
          <input class="btn-add-task input-new-task" type="text" name="" id="" placeholder="+ Add task">

          <ul class="tasks-list"></ul>
        </section>
      </main>

    </div>
  </div>
  
  <script src="./script.js"></script>
  <script src="./todo-script.js"></script>
</body>
</html>
